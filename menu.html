<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery-1.11.2.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Menu</title>
    <link rel="stylesheet" href="css/menu.css">
</head>

<body>
    <center>
        <div class="dropdown">
            <h1>Menu</h1>
            <button id="ajax" onclick="myFunctiond()" class="dropbtn">DNS Service</button>
            <form action="cgi-bin/menu.cgi" method="POST">
                <div id="myDropdownd" class="dropdown-content">
                    <input type="submit" name="d_i" value="Iniciar">
                    <input type="submit" name="d_p" value="Parar">
                    <input type="submit" name="d_r" value="Reiniciar">
                    <input type="submit" name="d_s" value="Status">
                </div>
            </form>
            <br>
            <button onclick="myFunctiona()" class="dropbtn">Apache2 Service</button>
            <form action="cgi-bin/menu.cgi" method="POST">
                <div id="myDropdowna" class="dropdown-content">
                    <input type="submit" name="a_i" value="Iniciar">
                    <input type="submit" name="a_r" value="Reiniciar">
                    <input type="submit" name="a_s" value="Status">
                </div>
            </form>
            <br><br>
        </div>

    </center>
    <script>
        $('#ajax').submit(function() {
            var form = $(this);
            $.post(form.attr('action'), form.serialize(), function(retorno) {
                alert(retorno);
            });
            return false;
        });
        </script>
    <script src="js/menu.js"></script>
</body>

</html>
